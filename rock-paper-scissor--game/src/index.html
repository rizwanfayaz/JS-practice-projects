<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="/JS-practice-projects/rock-paper-scissor--game/src/style.css">
</head>
<h1>Rock Paper Scissors</h1>
<div class="choices">
    <div class="choice" id="rock">
        <img src="/JS-practice-projects/rock-paper-scissor--game/images/rock.jpg" alt="couldn't load img">
    </div>
    <div class="choice" id="paper">
        <img src="/JS-practice-projects/rock-paper-scissor--game/images/paper.jpg" alt="couldn't load img">
    </div>
    <div class="choice" id="scissor">
        <img src="/JS-practice-projects/rock-paper-scissor--game/images/scissor.jpg" alt="couldn't load img">
    </div>
</div>

<div class="scoreboard">
    <div class="score">
        <p id="userscore">0</p>

    </div>

        <p id="compscore">0</p>

    </div>
</div>

<div class="msgcontainer">
    <p id="msg">Play your move</p>
</div>
