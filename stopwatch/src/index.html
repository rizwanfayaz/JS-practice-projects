<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="/JS-practice-projects/stopwatch/src/style.css">
</head>

<body>
    <div class="stopwatch">
        <h1 id="dis-tym">00:00:00</h1>
        <div class="buttons">
            <img src="/JS-practice-projects/stopwatch/images/stop.png" alt="stop" onclick="watchStop()">
            <img src="/JS-practice-projects/stopwatch/images/start.png" alt="start" onclick="watchStart()">
            <img src="/JS-practice-projects/stopwatch/images/reset.png" alt="reset" onclick="watchReset()">
        </div>
    </div>

    <script src="/JS-practice-projects/stopwatch/src/script.js"></script>
</body>

</html>
